<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Restaurant Reviews | Home page</title>
  </head>
  <body>
    <header>
      <h1>Restaurant Reviews</h1>
      <nav>
        <ul>
          <li>
            <a href="#"> Home </a>
          </li>
          <li>
            <a href="./add-review.html"> Add Review </a>
          </li>
          <li>
            <a href="./about.html"> About </a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h1 class="restuarantHeader">
          <a href="./main-street-cafe.html">Main Street Cafe</a>
        </h1>
        <img
          class="imageCenter"
          src="./assets/main-street-cafe.jpg"
          alt="main-street cafe image"
          height="25%"
          width="30%"
        />
        <div class="ratings">
          <div class="empty-stars"></div>
          <div class="full-stars" style="width: 90%"></div>
        </div>
        <p>
          Featuring a wide variety of food including burger, chicken, salads,
          sandwiches. Best in continental and japanese cuisine
        </p>
      </section>

      <section>
        <h1 class="restuarantHeader">
          <a href="./greek-house.html">Greek House</a>
        </h1>
        <img
          class="imageCenter"
          src="./assets/greek-house.jpg"
          alt="greek house restaurant image"
          height="25%"
          width="30%"
        />
        <div class="ratings">
          <div class="empty-stars"></div>
          <div class="full-stars" style="width: 80%"></div>
        </div>
        <p>Greek food at its best in a charming setting</p>
      </section>
    </main>
  </body>
