<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <table border="1">
      <tr colspan="3">
        <td colspan="3">
          <h1>1</h1>
        </td>
      </tr>
      <tr>
        <td rowspan="2">
          <h1>2</h1>
        </td>
        <td>
          <h1>3</h1>
        </td>
        <td>
          <h1>4</h1>
        </td>
      </tr>
      <tr>
        <td>
          <h1>5</h1>
        </td>
        <td>
          <h1>6</h1>
        </td>
      </tr>
    </table>
  </body>
</html>
